<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Memory of Paul Nieslanik</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .video-wrapper {
            text-align: center;
        }
        .video-wrapper h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }
        iframe {
            max-width: 80%;
            height: auto;
            border-radius: 8px;
        }
        .first-iframe {
            aspect-ratio: 9/16; /* For the vertical first video */
        }
        .second-iframe {
            aspect-ratio: 4/3; /* For the horizontal second video (400x300) */
            max-width: 60%; /* Slightly smaller for the horizontal one */
        }
        @media (max-width: 768px) {
            iframe {
                max-width: 100%;
            }
            .second-iframe {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>In Memory of Paul Nieslanik</h1>
    <div class="video-container">
        <div class="video-wrapper">
            <h2>Video Tribute</h2>
